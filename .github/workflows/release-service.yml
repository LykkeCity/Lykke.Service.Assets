name: Release Service

on:
  push:
    tags: "service-*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.103
    - name: Build
      run: dotnet build --configuration Release /p:AssemblyVersion=${GITHUB_REF#refs/tags/service-}
    - name: Test
      run: dotnet test --no-build --configuration Release

    - name: Publish API
      run: dotnet publish ./src/Lykke.Service.Assets/Lykke.Service.Assets.csproj --output ./publish-api --configuration Release

    - name: Check API dir
      run: ls ./publish-api

    - name: Publish Manager API to registry TEST tag
      uses: swisschain/Publish-Docker-Github-Action@master
      with:
        name: swisschains/antares-service-asset:test
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: ./publish-api
        # snapshot: true # use snapshot to push an additional image, which is tagged with {YEAR}{MONTH}{DAY}{HOUR}{MINUTE}{SECOND}{first 6 digits of the git sha}
        tag_names: false

    - name: Publish API to Registry
      uses: swisschain/Publish-Docker-Github-Action@master
      with:
        name: swisschains/antares-service-asset
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: ./publish-api
        # snapshot: true # use snapshot to push an additional image, which is tagged with {YEAR}{MONTH}{DAY}{HOUR}{MINUTE}{SECOND}{first 6 digits of the git sha}
        tag_names: true  
        tag_name_skip: service-    

